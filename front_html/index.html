<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container-sm mt-3 " id ="form-container">
        <div class="row">
            <div class="col-6 " id="col-form">
                <form id="form">
                    <select id="tipo" class="form-control form-control-sm">
                        <option>NIT</option>
                        <option>RUT</option>
                        <option>CC</option>
                      </select>
                    <div class="form-group">
                      <label for="documento">Numero Documento</label>
                      <input type="text" class="form-control" id="documento" aria-describedby="emailHelp" placeholder="">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="nombre">Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direccion</label>
                        <input type="text" class="form-control" id="direccion" placeholder="">
                      </div>
                    <div class="form-group">
                        <label for="Telefono">Telefono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="correo">email</label>
                        <input type="email" class="form-control" id="correo" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="contacto">Nombre contacto</label>
                        <input type="text" class="form-control" id="contacto" placeholder="">
                      </div>
                    
                    <button type="submit" class="btn btn-primary mt-5">Crear</button>
                  </form>

            </div>

            <div class="col-6"> 
                <ul class="list-group" id="clienteList" >
                    
                  </ul>
            </div>
        </div>
       <div class="row mt-5">
           <div class="col-6">
                <div class="form-group">
                    <label for="cliente-id">ID del cliente</label>
                    <input type="text" class="form-control" id="cliente-id" aria-describedby="emailHelp" placeholder="">
                </div>
                <button type="action" class="btn btn-danger mt-5" id="eliminar">Eliminar</button>
                <button type="action" class="btn btn-success mt-5 "id ="actualizar">Actualizar</button>
           </div>
          
       </div>
    </div>
</body>
<script type ="module" src="./main.js"></script>
</html>
